name: Pulumi

on:
  push:
    branches:
      - main
  pull_request_target:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Container
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            echo "${{ secrets.ENVIRONMENT_FILE }}" > .env
            vtr install

      - name: Pulumi Preview
        if: contains(github.event_name, 'pull_request')
        uses: devcontainers/ci@v0.3
        with:
          runCmd: vtr preview

      - name: Pulumi Update
        if: github.event_name == 'push'
        uses: devcontainers/ci@v0.3
        with:
          runCmd: vtr update